<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<body>

<f:section name="Main">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th align="left" width="50"><f:translate key="table.page" extensionName="comments"/></th>
      <th width="150"><f:translate key="table.time" extensionName="comments"/></th>
      <th><f:translate key="table.comment" extensionName="comments"/></th>
      <th align="right" width="350"><f:translate key="table.actions" extensionName="comments"/></th>
    </tr>
    </thead>
    <tbody>
    <f:be.widget.paginate objects="{acknowledgedComments}" as="paginatedAcknowledgedComments" configuration="{itemsPerPage: 20, insertBelow: 1}">
      <f:for each="{paginatedAcknowledgedComments}" as="comment">
        <tr>
          <td class="nowrap">{comment.pageUid}</td>
          <td>
            <f:format.date format="d.m.Y - H:i" date="{comment.crdate}"/>
          </td>
          <td>{comment.comment}</td>
          <td align="right">
            <button class="btn btn-danger js-editComment" data-comment-uid="{comment.uid}" data-action="delete">
              <f:translate key="table.delete" extensionName="comments"/>
            </button>
            <f:if condition="{comment.disabled}">
              <f:then>
                <button class="btn btn-primary js-editComment" data-comment-uid="{comment.uid}" data-action="enable">
                  <f:translate key="table.reenable" extensionName="comments"/>
                </button>
              </f:then>
              <f:else>
                <button class="btn btn-primary js-editComment" data-comment-uid="{comment.uid}" data-action="disable">
                  <f:translate key="table.disable" extensionName="comments"/>
                </button>
              </f:else>
            </f:if>


          </td>
        </tr>
      </f:for>
    </f:be.widget.paginate>
    </tbody>
  </table>
</f:section>
</body>
</html>
